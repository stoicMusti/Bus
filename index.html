<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8" />
<meta name="color-scheme" content="light">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>nBus Ticket</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #fafafa;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 10px;
  padding-bottom: 23px;
}

.ticket {
  width: 100%;
  max-width: 370px;
  background: #fdfdfd;
  margin: 0 12px;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 
    0 5px 12px rgba(0, 0, 0, 0.17),
    0 2px 4px rgba(0, 0, 0, 0.10);
}

.top-strip {
  background: #fafafa;
  border-top-left-radius: 16px;
  border-top-right-radius: 16px;
  padding: 6px 18px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

.close {
  font-size: 17px;
  color: #000;
}

.header {
  background: #a30b23;
  padding: 10px 4px;
  text-align: center;
  font-size: 16px;
  color: white;
}

.qr-container {
  background: white;
  padding: 16px;
  margin: 20px auto;
  width: 240px;
  height: 240px;
  border-radius: 16px;
}

#qrcode {
  width: 100%;
  height: 100%;
}

.text {
  font-size: 15px;
  line-height: 1.38;
  margin: 0 20px 24px;
  text-align: center;
  color: #7a7a7a;
  font-weight: 600;
}

.expiry-container {
  position: relative;
  height: 50px;
  margin: 0 14px 0;
  border-radius: 12px 12px 0 0;
  overflow: hidden;
}

.expiry-strip {
  position: absolute;
  inset: 0;
  display: flex;
}

.strip { flex: 1; }

.expiry-time {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 22px;
  font-weight: 500;
  z-index: 2;
  text-shadow: 
    -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px  1px 0 #000,
    1px  1px 0 #000,
    0 0 3px rgba(0,0,0,0.9),
    4px 4px 8px rgba(0,0,0,1);
  white-space: nowrap;
  animation: sway 2.8s infinite ease-in-out;
}

@keyframes sway {
  0%   { transform: translateX(-50px); }
  50%  { transform: translateX(50px); }
  100% { transform: translateX(-50px); }
}

.verified {
  background: #ffe74c;
  color: black;
  font-weight: 600;
  font-size: 18px;
  text-align: center;
  padding: 6px 0;
  margin: 0 14px 0;
}

.logo-area {
  padding: 18px 20px 16px;
  text-align: center;
  background: #5A3B63;
  margin: 0 14px;
  border-bottom-left-radius: 16px;
  border-bottom-right-radius: 16px;
}

.logo-n {
  width: 90px;
  height: 70px; 
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.7);
  clip-path: polygon(25% 0%,75% 0%,100% 50%,75% 100%,25% 100%,0% 50%);
}

.logo-n span {
  font-size: 70px;
  color: rgba(255,255,255,0.7);
}

.cashback {
  background: #017FAF;
  color: white;
  padding: 15px 0;
  text-align: center;
  font-size: 18px;
  margin: 8px 14px 60px;
}

.footer-bar {
  display: flex;
  justify-content: space-between;
  padding: 10px 20px;
  font-size: 15px;
  color: #017FAF;
  border-top: 1px dashed #444;
}
</style>
</head>

<body>

<div class="ticket">

<div class="top-strip">
<div class="close">Close</div>
</div>

<div class="header">
nBus - 1618 - Direct Issue nBus - 1618
</div>

<div class="qr-container">
<div id="qrcode"></div>
</div>

<div class="text">
Unlimited travel on all National Express buses and any other bus operator that is part of the nBus scheme within the West Midlands nBus zone
</div>

<div class="expiry-container">
<div class="expiry-strip">
<div class="strip" style="background:#CBFE1B"></div>
<div class="strip" style="background:#DBBD1E"></div>
<div class="strip" style="background:#B65485"></div>
</div>
<div class="expiry-time" id="expiry-time"></div>
</div>

<div class="verified">16-18 Verified ✓</div>

<div class="logo-area">
<div class="logo-n"><span>n</span></div>
</div>

<div class="cashback">NX Rewards Cashback</div>

<div class="footer-bar">
<span>… Actions</span>
<span>≣ Details</span>
</div>

</div>

<script>

// QR GENERATOR WITH ALIGNMENT SQUARE
function generateQRCode() {

const container = document.getElementById("qrcode");
container.innerHTML = "";

new QRCode(container, {

text:
"nBus-1618-DirectIssue-WestMidlands-UnlimitedTravel-" +
Date.now() +
"-ValidationSecurePayload-ABCDEFGHIJKLMNOPQRSTUVWXYZ-1234567890",

width: 220,
height: 220,

colorDark: "#000000",
colorLight: "#ffffff",

correctLevel: QRCode.CorrectLevel.H,

version: 10 // THIS FORCES ALIGNMENT SQUARE

});

}

generateQRCode();

setInterval(generateQRCode, 3000);


// LIVE TIME
function updateExpiry(){

const now = new Date();

const time =
now.toLocaleTimeString("en-GB",{
hour:"2-digit",
minute:"2-digit",
second:"2-digit",
hour12:false
});

const date =
now.toLocaleDateString("en-GB",{
day:"2-digit",
month:"2-digit",
year:"numeric"
});

document.getElementById("expiry-time").textContent =
time + " " + date;

}

updateExpiry();
setInterval(updateExpiry,1000);

</script>

</body>
</html>
