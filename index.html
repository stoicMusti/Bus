<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nBus Ticket</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:#000; color:#fff;
      min-height:100vh; display:flex;
      align-items:center; justify-content:center;
      padding:16px;
    }
    .ticket-container {
      width:100%; max-width:380px;
      background:#0a0a0a; border-radius:24px;
      overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,0.8);
    }
    .header {
      background:#c8102e; padding:12px 16px;
      text-align:center; font-weight:bold; font-size:15px;
    }
    .content { padding:20px 16px; text-align:center; }
    .qr-wrapper {
      background:white; padding:16px; border-radius:16px;
      margin:20px auto; width:220px; height:220px;
      display:flex; align-items:center; justify-content:center;
    }
    #qrcode { width:100% !important; height:100% !important; }
    .qr-wrapper img { animation:pulse 2.5s infinite ease-in-out; }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.65} }
    .description { font-size:15px; line-height:1.4; margin:16px 0; }
    .expiry-bar { display:flex; height:60px; margin:20px 0; overflow:hidden; border-radius:8px; }
    .expiry-segment { flex:1; }
    .blue { background:#0066cc; }
    .red { background:#c8102e; }
    .green { background:#00aa44; }
    .expiry-text {
      background:#000; color:#fff; padding:8px;
      font-size:18px; font-weight:bold; text-align:center;
    }
    .verified {
      background:#ffcc00; color:#000; padding:10px;
      font-weight:bold; font-size:18px; text-align:center;
      margin:16px 0; border-radius:8px;
    }
    .logo-section {
      background:linear-gradient(to bottom, #4b0082, #301934);
      padding:20px 16px; text-align:center;
    }
    .n-logo {
      width:80px; height:80px; background:#fff; border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center;
      font-size:48px; font-weight:bold; color:#4b0082; margin-bottom:12px;
    }
    .cashback {
      background:#0066cc; color:white; padding:12px;
      font-weight:bold; border-radius:0 0 24px 24px;
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <div class="header">nBus - 1618 - Direct Issue nBus - 1618</div>
    <div class="content">
      <div class="qr-wrapper"><div id="qrcode"></div></div>
      <div class="description">
        Unlimited travel on all National Express buses and any other bus operator that is part of the nBus scheme within the West Midlands nBus zone
      </div>
      <div class="expiry-bar">
        <div class="expiry-segment blue"></div>
        <div class="expiry-segment red"></div>
        <div class="expiry-segment green"></div>
      </div>
      <div class="expiry-text">19:48:27 14/12/2025</div>
      <div class="verified">16-18 Verified âœ“</div>
      <div class="logo-section"><div class="n-logo">n</div></div>
    </div>
    <div class="cashback">NX Rewards Cashback</div>
  </div>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "nBus-1618-Unlimited-WestMidlands",
      width: 200, height: 200,
      colorDark: "#000000", colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
