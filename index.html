<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="light">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nBus Ticket</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      padding-bottom: 40px
    }

    .ticket {
      width: 100%;
      max-width: 370px;
      background: #fdfdfd;
      margin: 0 12px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 
        0 5px 12px rgba(0, 0, 0, 0.17),
        0 2px 4px rgba(0, 0, 0, 0.10);
      position: relative;
    }

    .top-strip {
      background: #fafafa;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      padding: 6px 18px;          
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .top-strip .close {
      font-size: 17px;
      font-weight: 347;
      letter-spacing: 0.3px;
      color: #000;
      line-height: 1;
      cursor: pointer;
      background: transparent;
      border: none;
      padding: 0;
    }

    .header {
      background: #a30b23;
      padding: 10px 4px;
      text-align: center;
      font-weight: normal;
      font-size: 16px;
      letter-spacing: 0.4px;
      color: white;
      border-top-left-radius: 8px;   
      border-top-right-radius: 8px;
      position: relative;
      top: 8px;
      z-index: 2;
    }

    .qr-container {
      background: white;
      padding: 16px;
      margin: 20px auto;
      width: 220px;
      height: 220px;
      border-radius: 16px;
    }

    #qrcode {
  width: 100% !important;
  height: 100% !important;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

#qrcode canvas {
  display: block;
}

/* perfectly centered rings with thinner dot */
#qrcode::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 4px;   /* thinner dot */
  height: 4px;
  background: black;
  transform: translate(-50%, -50%);
  box-shadow:
    0 0 0 4px white,
    0 0 0 8px black,
    0 0 0 12px white,
    0 0 0 16px black,
    0 0 0 20px white,
    0 0 0 24px black;
}
    .text {
      font-size: 15px;
      line-height: 1.2;
      margin: 0 16px 10px;
      text-align: center;
      color: #7a7a7a;
      font-weight: 600;
    }

    .expiry-container {
      position: relative;
      height: 48px;
      margin: 0 14px 0;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
    }

    .expiry-strip {
      position: absolute;
      inset: 0;
      display: flex;
    }

    .strip { flex: 1; }

    .expiry-time {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 22px;
      font-weight: 500;
      z-index: 2;
      text-shadow: 
        -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px  1px 0 #000,
        1px  1px 0 #000,
        0 0 3px rgba(0,0,0,0.9),
        4px 4px 8px rgba(0,0,0,1);
      white-space: nowrap;
      animation: sway 2.8s infinite ease-in-out;
    }

    @keyframes sway {
      0%   { transform: translateX(-50px); }
      50%  { transform: translateX(50px); }
      100% { transform: translateX(-50px); }
    }

    .verified {
      background: #ffe74c;
      color: black;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      padding: 6px 0;
      margin: 0 14px 0;
      border-radius: 0px;
    }

    .logo-area {
      padding: 18px 20px 16px;
      text-align: center;
      background: #5A3B63;
      margin: 0 14px;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .logo-n {
      width: 90px;
      height: 70px; 
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 0 0 12px 12px;
      background: rgba(255, 255, 255, 0.7); 
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    }

    .logo-n::after {
      content: "";
      position: absolute;
      inset: 6px; 
      background: #5A3B63; 
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      z-index: 1;
    }

    .logo-n span {
      position: relative;
      font-size: 70px; 
      font-weight: 600;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      letter-spacing: -2px;
      color: rgba(255, 255, 255, 0.7); 
      z-index: 2;
      line-height: 1;
      display: block;
      margin-top: -10px;
      transform: scaleY(0.9);
    }

    .cashback {
      background: #017FAF;
      color: white;
      padding: 15px 0;
      font-weight: 370;
      text-align: center;
      font-size: 18px;
      margin: 8px 14px 60px;
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      align-items: center;
      font-size: 15px;
      color: #017FAF;
      border-top: 1px dashed #444;
      margin-top: -4px;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    }
  </style>
</head>

<body>

<div class="ticket">
  <div class="top-strip">
    <div class="close">Close</div>
  </div>

  <div class="header">
    nBus - 1618 - Direct Issue nBus - 1618
  </div>

  <div class="qr-container">
    <div id="qrcode"></div>
  </div>

  <div class="text">
    Unlimited travel on all National Express buses and any other bus operator that is part of the nBus scheme within the West Midlands nBus zone
  </div>

  <div class="expiry-container">
    <div class="expiry-strip">
      <div class="strip" style="background:#CBFE1B"></div>
      <div class="strip" style="background:#DBBD1E"></div>
      <div class="strip" style="background:#B65485"></div>
    </div>
    <div class="expiry-time" id="expiry-time"></div>
  </div>

  <div class="verified">16-18 Verified ✓</div>

  <div class="logo-area">
    <div class="logo-n">
      <span>n</span>
    </div>
  </div>

  <div class="cashback">NX Rewards Cashback</div>

  <div class="footer-bar">
    <span>… Actions</span>
    <span>≣ Details</span>
  </div>
</div>

<script>
  function generateQRCode() {
    const qrContainer = document.getElementById("qrcode");
    qrContainer.innerHTML = "";

    new QRCode(qrContainer, {
      text: "nBus-1618-DirectIssue-nBus-1618-" + Date.now(),
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  }

  generateQRCode();
  setInterval(generateQRCode, 2900);

  function updateExpiry() {
    const now = new Date();

    const timeStr = new Intl.DateTimeFormat('en-GB', {
      timeZone: 'Europe/London',
      hour12: false,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    }).format(now);

    const dateStr = new Intl.DateTimeFormat('en-GB', {
      timeZone: 'Europe/London',
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    }).format(now);

    document.getElementById('expiry-time').textContent = `${timeStr} ${dateStr}`;
  }

  updateExpiry();
  setInterval(updateExpiry, 1000);
</script>

</body>
</html>
